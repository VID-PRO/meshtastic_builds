name: Build Meshtastic Heltec Vision Master e213 with joystick (on upstream release)

on:
  workflow_dispatch:     # Manual trigger for testing
  repository_dispatch:   # Optional external trigger
    types: [meshtastic-release]
  schedule:
    - cron: "0 2 * * *"  # Fallback: run daily to check for new releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: |
          pip install -U pip
          pip install platformio

      - name: Fetch latest Meshtastic release
        id: get_release
        run: |
          LATEST_TAG=$(curl -s https://api.github.com/repos/meshtastic/firmware/releases/latest | jq -r .tag_name)
          echo "Latest Meshtastic release: $LATEST_TAG"
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Clone Meshtastic firmware at latest release
        run: |
          git clone --depth=1 --branch ${{ steps.get_release.outputs.tag }} https://github.com/meshtastic/firmware.git
          cd firmware
          git submodule update --init --recursive

      - name: Build Heltec Vision Master e213 with joystick firmware
        run: |
          cd firmware
          echo " " >> variants/esp32s3/heltec_vision_master_e213/variant.h
          echo "#define CANCEL_BUTTON_PIN 47 " >> variants/esp32s3/heltec_vision_master_e213/variant.h
          echo "#define CANCEL_BUTTON_ACTIVE_LOW true " >> variants/esp32s3/heltec_vision_master_e213/variant.h
          echo "#define CANCEL_BUTTON_ACTIVE_PULLUP false " >> variants/esp32s3/heltec_vision_master_e213/variant.h
          echo "#define CANNED_MESSAGE_MODULE_ENABLE 1 " >> variants/esp32s3/heltec_vision_master_e213/variant.h
          echo "#define CANNED_MESSAGE_ADD_CONFIRMATION 1 " >> variants/esp32s3/heltec_vision_master_e213/variant.h
          echo "#define HAS_TRACKBALL 1 " >> variants/esp32s3/heltec_vision_master_e213/variant.h
          echo "#define TB_UP 42 " >> variants/esp32s3/heltec_vision_master_e213/variant.h
          echo "#define TB_DOWN 45 " >> variants/esp32s3/heltec_vision_master_e213/variant.h
          echo "#define TB_LEFT 46 " >> variants/esp32s3/heltec_vision_master_e213/variant.h
          echo "#define TB_RIGHT 40 " >> variants/esp32s3/heltec_vision_master_e213/variant.h
          echo "#define TB_PRESS 41 " >> variants/esp32s3/heltec_vision_master_e213/variant.h
          echo "#define TB_DIRECTION FALLING " >> variants/esp32s3/heltec_vision_master_e213/variant.h
          pio run -e  heltec-vision-master-e213

      - name: Upload firmware binaries
        uses: actions/upload-artifact@v4
        with:
          name: heltec-vision-master-e213-${{ steps.get_release.outputs.tag }}
          path: |
            firmware/.pio/build/heltec-vision-master-e213/firmware*.bin
